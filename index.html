

        <!DOCTYPE html>
        <html lang="en">
        <head>

            <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>ðŸ’ŽVIP HACKðŸ’Ž</title>
                <style>
                    body {
                          margin: 0;
                                padding: 0;
                                      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
                                            color: #fff;
                                                  font-family: 'Arial', sans-serif;

                                                              text-align: center;

                                                                        }

                                                                            #container {
                                                                                  display: flex;

                                                                                                                              .banner {

                                                                                                                                                            letter-spacing: 2.5px;

                                                                                                                                                                      }

                                                                                                                                                                          .typing-effect {
                                                                                                                                                                                font-size: 1.0em;

                                                                                                                                                                                            color: #ffdd00;
                                                                                                                                                                                                }

                                                                                                                                                                                                    .timer {

                                                                                                                                                                                                                margin-top: 15px;
                                                                                                                                                                                                                      font-weight: bold;
                                                                                                                                                                                                                            text-shadow: 0 0 8px lime;
                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                    .table-container {
                                                                                                                                                                                                                                          margin-top: 25px;
                                                                                                                                                                                                                                                width: 90%;
                                                                                                                                                                                                                                                      max-width: 780px;
                                                                                                                                                                                                                                                            padding: 18px;
                                                                                                                                                                                                                                                                  border-radius: 10px;
                                                                                                                                                                                                                                                                        background: rgba(0, 0, 0, 0.6);
                                                                                                                                                                                                                                                                              box-shadow: 0 4px 20px rgba(0, 255, 0, 0.1);
                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                      table {
                                                                                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                                                                                  margin: 10px auto;
                                                                                                                                                                                                                                                                                                        border-collapse: collapse;
                                                                                                                                                                                                                                                                                                              background-color: #222;

                                                                                                                                                                                                                                                                                                                          overflow: hidden;
                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                  th, td {
                                                                                                                                                                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                                                                                                                                                              border: 1px solid #00ff00;
                                                                                                                                                                                                                                                                                                                                                    text-align: center;

                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                  th {
                                                                                                                                                                                                                                                                                                                                                                        background-color: #004400;
                                                                                                                                                                                                                                                                                                                                                                              font-size: 1.2em;
                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                      tr:nth-child(even) {
                                                                                                                                                                                                                                                                                                                                                                                            background-color: #333;
                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                    tr:hover {
                                                                                                                                                                                                                                                                                                                                                                                                          background-color: #444;
                                                                                                                                                                                                                                                                                                                                                                                                                cursor: pointer;

                                                                                                                                                                                                                                                                                                                                                                                                                            transition: all 0.2s ease-in-out;
                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                    @keyframes fadeIn {
                                                                                                                                                                                                                                                                                                                                                                                                                                          0% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                              100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    @keyframes fadeInText {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          0% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  transform: translateY(-50px);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              transform: translateY(0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    @keyframes typing {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          from {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  width: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              to {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          display: inline-block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      background: #00ff00;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: #111;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  font-size: 1.2em;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          transition: background 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: #00cc00;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .button:active {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      background: #009900;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="banner">ðŸ’Ž VIP HACK ðŸ’Ž</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="typing-effect" id="status">[Initializing...]</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="typing-effect" id="connection"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="timer" id="countdown"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="table-container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h3>Current Period</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <table>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <thead>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <th>PERIOD</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <th>RESULT</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </thead>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <tbody id="current-period"></tbody>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </table>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <h3>Historical Data - Last 5 Periods</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <table>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <thead>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <th>PERIOD</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <th>RESULT</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </thead>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <tbody id="history"></tbody>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </table>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const statusText = document.getElementById("status");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const connectionText = document.getElementById("connection");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const countdown = document.getElementById("countdown");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const currentPeriodTable = document.getElementById("current-period");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const historyTable = document.getElementById("history");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let history = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const pattern = ["SMALL", "BIG", "SMALL", "BIG", "SMALL", "BIG"];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const patternLength = pattern.length;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  // Function to display typing effect on text
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let typingEffect = (text, element, delay = 50, callback = null) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let i = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const interval = setInterval(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          element.textContent += text[i];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  i++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (i >= text.length) {
